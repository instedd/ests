<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: 'Breakfast At Data Care'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Pineapples', 'Water Melon', 'Tomatoes']
        },
        labels: {
            items: [{
                html: 'Total fruit consumption',
                style: {
                    left: '100px',
                    top: '36px',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'blue'
                }
            }]
        },
        series: [{
            type: 'column',
            name: 'Dennis',
            data: [3, 2, 1, 3, 4]
        }, {
            type: 'column',
            name: 'Edduard',
            data: [2, 3, 5, 7, 6]
        }, {
            type: 'column',
            name: 'Amisi',
            data: [4, 3, 3, 9, 0]
        },
 <!-- start extra names -->
 
 {
            type: 'column',
            name: 'Aaron',
            data: [4, 3, 3, 9, 0]
        },{
            type: 'column',
            name: 'Jovan',
            data: [4, 3, 3, 9, 0]
        },{
            type: 'column',
            name: 'Deo',
            data: [4, 3, 3, 9, 0]
        },{
            type: 'column',
            name: 'Patricia',
            data: [4, 3, 3, 9, 0]
        },{
            type: 'column',
            name: 'Moses',
            data: [4, 3, 3, 9, 0]
        },{
            type: 'column',
            name: 'Apollo',
            data: [4, 3, 3, 9, 0]
        },
		
 
 <!-- end of extra names -->





		{
            type: 'spline',
            name: 'Average',
            data: [3, 2.67, 3, 6.33, 3.33],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }, {
            type: 'pie',
            name: 'Total consumption',
            data: [{
                name: 'Dennis',
                y: 13,
                color: Highcharts.getOptions().colors[0] // Dennis's color
            }, {
                name: 'Edduad',
                y: 23,
                color: Highcharts.getOptions().colors[1] // Edduad's color
            }, {
                name: 'Amisi',
                y: 19,
                color: Highcharts.getOptions().colors[2] // Amisi's color
            },
			<!-- start additional pie chart values -->
			
			{
                name: 'Aaron',
                y: 19,
                <!-- color: Highcharts.getOptions().colors[2] --> // Aaron's color
				color: Highcharts.getOptions().colors[3]
            },{
                name: 'Jovan',
                y: 19,
                color: Highcharts.getOptions().colors[4] // Jovan's color
            },{
                name: 'Deo',
                y: 19,
                color: Highcharts.getOptions().colors[5] // Deo's color
            },{
                name: 'Patricia',
                y: 19,
                color: Highcharts.getOptions().colors[6] // Patricia's color
            },{
                name: 'Moses',
                y: 19,
                color: Highcharts.getOptions().colors[7] // Moses's color
            },{
                name: 'Apollo',
                y: 19,
                color: Highcharts.getOptions().colors[8] // Apollo's color
            }
			
			<!-- end additional pie chart values -->
			],
            center: [100, 10],
            size: 100,
            showInLegend: false,
            dataLabels: {
                enabled: true
            }
        }]
    });
});


		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
